name: Prod build
on:
  push:
    branches:
      - "DO-2271/Move_to_github_action2"
#  release:
#    types: [published]

concurrency:
  group: ${{ github.workflow }}

jobs:
  deploy:
    name: Prod Build
    runs-on: [macos-latest]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Defining multiline Environment Variable
        run: |
          MY_STRING=$(cat << EOF
          first line
          second line
          third line
          EOF
          )
          echo "MY_STRING<<EOF" >> $GITHUB_ENV
          echo "$MY_STRING" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        id: my_string
      - name: display string
        run: |
          echo "The string is: ${{ env.MY_STRING }}"


      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 16.13.0
          cache: npm

